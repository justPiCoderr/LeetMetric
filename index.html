<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Metric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <!-- heading -->
        <h1>LeetMetric</h1>

        <!-- userContainer -->
        <div class="user-container">
            <p>Enter your username below</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your user Id" id="user-id">
                <button id="search-btn">Search</button>
            </div>
        </div>
        
        <!-- stats-Container -->
        <div class="stats-container">

            <div class="progress">

                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-label">Easy</span>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="medium-progress circle">
                        <span id="medium-label">Medium</span>
                    </div>
                </div>
                
                <div class="progress-item ">
                    <div class="hard-progress circle">
                        <span id="hard-label">Hard</span>
                    </div>
                </div>
            </div>


            
            <div class="stats-card">
                <!-- directly populate card here from the JS code -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
